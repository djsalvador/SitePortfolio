                        </div>

                        <div class="form-group form-row">

                                <select id="inputEstado" class="form-control">
                                    <option selected>Escolher</option>
                                    <option>PR</option>
                                    <option>SC</option>
                                    <option>RS</option>
                                </select>
                                <div>
                                    <label for="inputCEP">CEP</label>
                                    <input type="text" class="form-control" id="inputCEP" placeholder="00.000-000">
                                </div>
                            </div>
                        </div>
                       
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <div class="form-group"><br>
                            <label for="exampleFormControlFile1"></label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div><br>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Sou um CheckBox, clique em mim</label>
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
                            <label class="form-check-label" for="exampleRadios1">Radio padrão</label>
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
                            <label class="form-check-label" for="exampleRadios2">Segundo radio</label>
                        </div><br>
                        <p>PESQUISA:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="opcao1">

                        <div class="form-check form-check-inline">

                            <label class="form-check-label" for="inlineRadio2">Luladrão</label>
                        </div>
                        <br><button type="submit" class="btn btn-primary">VOTAR</button><br><br>
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preferência</label>

                            <div class="custom-control custom-checkbox my-1 mr-sm-2">

                                <label class="custom-control-label" for="customControlInline">Lembrar preferências</label>
