		<section class="container textos"><br>

                <img class="img-thumbnail img-responsive" src="imagens/code-computer.jpg" width="300px" alt="Preenchendo os formulários">

            <!-- TEXTO FORMULÁRIOS -->
			<div class="row marcador align-items-center">
				<div class="col mx-auto text-center">
					<h1 class="textos">Formulários</h1>
				</div>
			</div>
            <!-- FORMULÁRIOS -->
			<div class="container row marcador align-items-center">
				<div class="col-md-4 mx-auto text-center">
					<form>
                        <!-- FORMULÁRIO NOME -->
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-sm">
                                  <input type="text" class="form-control" placeholder="Nome">
                                </div>
                                <div class="col-sm">
                                  <input type="text" class="form-control" placeholder="Sobrenome">
                                </div>
                            </div>
                        </div>
                        <!-- FORMULÁRIO ENDEREÇO e BAIRRO -->
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-sm">
                                    <label for="input Address">Endereço Residencial</label>
                                    <input id="inputAddress" type="text" class="form-control" placeholder="Rua/Avenida/Alamenda">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-sm">
                                    <label for="input Bairro">Bairro</label>
                                    <input id="inputBairro" type="text" class="form-control" placeholder="Bairro">
                                </div>
                            </div>
                        </div>
                        <!-- FORMULÁRIO CIDADE e ESTADO -->
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-sm-8">
                                    <label for="input City">Cidade</label>
                                    <input id="inputCity" type="text" class="form-control" placeholder="Cidade">
                                </div>
                                <div class="col-sm-4">
                                    <label for="input Estado">Estado</label>
                                    <select id="inputEstado" class="form-control">
                                        <option selected>Escolher</option>
                                        <option>AC</option>
                                        <option>AM</option>
                                        <option>AL</option>
                                        <option>BA</option>
                                        <option>CE</option>
                                        <option>ES</option>
                                        <option>GO</option>
                                        <option>MA</option>
                                        <option>MG</option>
                                        <option>MS</option>
                                        <option>MT</option>
                                        <option>PA</option>
                                        <option>PE</option>
                                        <option>PB</option>
                                        <option>PI</option>
                                        <option>PR</option>
                                        <option>RJ</option>
                                        <option>RN</option>
                                        <option>RR</option>
                                        <option>RO</option>
                                        <option>RS</option>
                                        <option>SE</option>
                                        <option>SC</option>
                                        <option>SP</option>
                                        <option>TO</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row justify-content-center">
                                <div class="col-sm-6">
                                    <label for="CEP">CEP</label>
                                        <input id="inputCEP" type="text" class="form-control" placeholder="00000000">
                                        <button id="btnBuscCep" type="button" class="col-md-12 mt-2 btn btn-secondary">Preencher pelo CEP</button>
                                </div>
                            </div>
                        </div>
                         <!-- FORMULÁRIO EMAIL -->
                         <div class="form-group">
                            <div class="form-row justify-content-center">
                                <div class="col-sm-6">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <!-- BOTÃO SALVAR -->
                        <button type="submit" class="btn btn-primary">Salvar</button><hr>

                        <!-- INSERIR ARQUIVO -->
                        <div class="form-group ">
                            <div class="form-row ">
                                <div class="col-sm-12">
                                    <label for="exampleFormControlFile1">ANEXAR ARQUIVO</label>
                                    <input type="file" class="form-control-file caixabca textospt" id="exampleFormControlFile1">
                                </div>
                            </div>
                        </div><br>

                        <!-- CHECK-BOX -->
                        <div class="form-group ">
                            <div class="form-row ">
                                <div class="col-sm-12 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Sou um CheckBox, clique em mim</label>
                                </div>
                            </div>
                        </div>

                        <!-- RÁDIO -->
                        <div class="form-group ">
                            <div class="form-row">
                                <!-- RÁDIO SELECT PADRÃO-->
                                <div class="col-sm-6 form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
                                    <label class="form-check-label" for="exampleRadios1">Radio padrão</label>
                                </div>
                                <!-- RÁDIO SELECT -->
                                <div class="col-sm-6 form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
                                    <label class="form-check-label" for="exampleRadios2">Segundo radio</label>
                                </div>
                            </div>
                        </div><br>

                        <!-- PESQUISA COM 2 ÍTENS e BOTÃO VOTAR -->
                        <div class="form-group ">
                            <div class="form-row">
                                <div class="col-sm-12 caixabca textospt">
                                    <p>PESQUISA:<br>--------------------</p>
                                    <div class="form-check form-check-inline"><br>
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="opcao1">
                                        <label class="form-check-label" for="inlineRadio1">Bolsonaro</label>
                                    </div>
                                    <div class="form-check form-check-inline"><br>
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="opcao2">
                                        <label class="form-check-label" for="inlineRadio2">Luladrão</label>
                                    </div>
                                    <br><button type="submit" class="btn btn-primary">VOTAR</button><br><br>
                                </div>
                            </div>
                        </div><br>

                        <div class="form-group ">
                            <div class="form-row">
                                <div class="col-sm-12">
                                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">PREFERÊNCIA IDEOLÓGICA</label>
                                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                            <option selected>Escolher</option>
                                            <option value="1">Direita</option>
                                            <option value="2">Esquerda</option>
                                            <option value="3">Centrão</option>
                                        </select>
                                </div>
                            </div>
                            <div class="custom-control custom-checkbox my-1 mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Lembrar preferências</label>
                            </div>
                        </div><br>

                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-sm-12">
                                    <label for="exampleFormControlTextarea1">Deixe aqui sua mensagem</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                             <button type="submit" class="btn btn-primary my-1">Enviar</button>
                        </div>
                    </form>
